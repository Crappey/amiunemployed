<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="names.js" type = "text/javascript"></script> 
</head>

<body>

    <div class = "container">
        <h1>Job Check</h1>
        <label for="namesList">Select a name: </label>
            <select id="namesList" onchange="checkName()">
                <option value="blank"></option>
                <option value="Adam">Adam</option>
                <option value="Fleam">Fleam</option>
                <option value="Joshua">Joshua</option>
                <option value="Stephen">Stephen</option>
            </select>
            <p id="response"></p>
    </div>

    <div class = "form">
        <h2>Request Name to be Added</h2>
        <label for="name">Name:</label>
        <input type = "text" id="name" name="name" required>
        <label for="status">Employment Status:</label>
            <select id="status">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        <button onclick="fakeSubmit()">Submit</button>
    </div>
</body>
</html>
